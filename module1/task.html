<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <div id="demo1"></div>
    <div id="demo2"></div>
    <div id="demo3"></div>
    <div id="demo4"></div>
    <div id="demo5"></div>
    <div id="demo6"></div>

    <script>
        const arr=[1,2,3,4,5]
        let add = arr.map((i)=>{
              return i+10;
        })
        document.getElementById("demo").innerHTML="after addition array is :"+add

        let ev=arr.filter((i)=>{
            return i%2==0;
        })
        document.getElementById("demo1").innerHTML="even number is :"+ev

        let user_arr=[
            {
                id:"101",
                name:"test",
                age:25,
                salary:22000
            },
            {
                id:"102",
                name:"test1",
                age:22,
                salary:13500
            },
            {
                id:"103",
                name:"test2",
                age:18,
                salary:26000
            }
        ]

        let na=user_arr.map((i)=>{
            return i.name +"  age:  "+i.age;
        })
        document.getElementById("demo2").innerHTML="number and age is :"+na
        let salary=user_arr.filter((i)=>{
           return i.salary;
        })
        document.getElementById("demo3").innerHTML="salary is :"+salary
        let age=user_arr.map((i)=>{
           return i.age>20; 
        })
        document.getElementById("demo4").innerHTML="salary is :"+age
        
        let num=[5,20,100,60,1]
        let max = num.reduce((total,i)=>{
        
           if(total>i){
            return total
           }else{
            return i
           }})

           document.getElementById("demo5").innerHTML="max age is :"+max
        

    </script>
</body>
</html>
